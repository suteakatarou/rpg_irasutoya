    <div id="Pwalk">
        <script>
            var X =0;
            var Y =0;
            var count_X=document.getElementById("X_count");
            var count_Y=document.getElementById("Y_count");
     
            //画面に画像を表示する 
            document.write( '<img id="rico" src="https://1.bp.blogspot.com/-Q9jOqnVqGuo/W64DqXTxwfI/AAAAAAABPIk/mn0XoaVlL2s_Sphqb-5WielV75A6JIEowCLcBGAs/s800/job_yarigai_sausyu.png" width="32px" height="32px">' );
            //キャラクターの位置
            var y = 160;
            var x = 288;
     
            //なにかキーが押されたとき、keydownfuncという関数を呼び出す
            addEventListener( "keydown", walk1 );

            function walk1(){
                if(cantW===0){
                    c()
                }
                if(cantW===1){
                    c1()
                }
                if(cantW===2){
                    c2()
                }
                if(cantW===3){
                    c3()
                }
            }
            
            function c(){
                if(walkSC===1){
                    keydownfunc( event )
                }
            }
            //キーが押されたときに呼び出される関数
            function keydownfunc( event ){
     
                //押されたボタンに割り当てられた数値（すうち）を、key_codeに代入
                var key_code = event.keyCode;
     
                if( key_code === 37 ){
                    x -= 32;	X-=1;
                    document.getElementById( 'rico' ).style.left = x + "px";
                    count_X.innerHTML=X;
                }	//「左ボタン」が押されたとき、xの値から32を引き算する
                if( key_code === 38 ){
                    y -= 32;	Y-=1;
                    count_Y.innerHTML=Y;
                    document.getElementById( 'rico' ).style.top = y + "px";
                }	//「上ボタン」が押されたとき、yの値から32を引き算する
                if( key_code === 39 ){
                    x += 32;	X+=1;
                    document.getElementById( 'rico' ).style.left = x + "px";
                    count_X.innerHTML=X;
                }	//「右ボタン」が押されたとき、xの値に32を足し算する
                if( key_code === 40 ){
                    y += 32;	Y+=1;
                    document.getElementById( 'rico' ).style.top = y + "px";
